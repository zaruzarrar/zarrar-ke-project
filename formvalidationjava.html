!DOCTYPE html>

<html>

<body>

<p>Enter a number and click on click me:</p>

<input id="id1" type="number" min="100" max="500" required>

<button onclick="myFunction()">Click me</button>

<p> IF the number is less than 100 and greater than 500,an error message will be displayed.</p>

<p id="result"></p>

<script>

function myFunction(){

var inpObj=document.getElementById("id1");

if(!inpObj.checkValidity()) {

document.getElementById("result").innerHTML = inpObj.validationMessage;

} else {

document.getElementById("result").innerHTML = "Input OK";

}

}

</script>

</body>

</html>
