<html>
    <head>
        <style>
     body {
  text-align: center;
  font-family: Helvetica, sans-serif;
}
#dice {
  font-size: 320px;
}
#dice:hover {
  cursor: pointer;
}

        </style>
    </head>
    <body>
        <div> Click on the dice</div>
        <div id="dice"onclick="stopstart()"></div>
        <script>
            var dice;
            var dices=["⚀", "⚁","⚂","⚃", "⚄","⚅"];
            var stopped=true;
            var t;
            function change(){
            var random=Math.floor(Math.random()*6);
            dice.innerHTML=dices[random];
        }
        function stopstart(){
            if(stopped){
                stopped=false;
                t=setInterval(change,100);

            }else{
                clearInterval(t);
                stopped=true;
            }
        }
        window.onload=function(){
            dice=document.getElementById("dice");
            stopstart();
        }

        
    
              </script>

    </body>
</html>
